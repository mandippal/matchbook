apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: matchbook
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: matchbook
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: 15s
          httpMethod: POST
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: matchbook
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: matchbook
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: Matchbook
        orgId: 1
        folder: Matchbook
        folderUid: matchbook
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
