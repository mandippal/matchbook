apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: matchbook
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: matchbook
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: matchbook
        env: production

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    rule_files:
      - /etc/prometheus/rules/*.yml
      - /etc/prometheus/alerts/*.yml

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets:
              - localhost:9090

      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - matchbook
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: (.+)
            replacement: $1
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod

  alerts.yml: |
    groups:
      - name: matchbook-alerts
        rules:
          - alert: ServiceDown
            expr: up == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Service {{ $labels.job }} is down"
              description: "{{ $labels.instance }} has been down for more than 1 minute"

          - alert: IndexerSlotLagHigh
            expr: indexer_slot_lag > 10
            for: 2m
            labels:
              severity: warning
            annotations:
              summary: "Indexer slot lag is high"
              description: "Indexer is {{ $value }} slots behind"

          - alert: APIHighLatency
            expr: histogram_quantile(0.99, rate(api_request_duration_seconds_bucket[5m])) > 0.5
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "API latency is high"
              description: "99th percentile latency is {{ $value }}s"

  recording.yml: |
    groups:
      - name: matchbook-recording
        interval: 30s
        rules:
          - record: api:request_rate:5m
            expr: sum(rate(api_requests_total[5m])) by (method, path)
          - record: api:error_rate:5m
            expr: sum(rate(api_requests_total{status=~"5.."}[5m])) / sum(rate(api_requests_total[5m]))
          - record: api:latency_p99:5m
            expr: histogram_quantile(0.99, sum(rate(api_request_duration_seconds_bucket[5m])) by (le))
