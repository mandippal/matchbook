# =============================================================================
# Matchbook Docker Compose - Local Development
# =============================================================================
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d postgres redis  # Start only infrastructure
#   docker-compose logs -f api        # Follow API logs
#   docker-compose down               # Stop all services
#   docker-compose down -v            # Stop and remove volumes
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Infrastructure Services
  # ---------------------------------------------------------------------------

  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: matchbook-postgres
    environment:
      POSTGRES_USER: matchbook
      POSTGRES_PASSWORD: matchbook
      POSTGRES_DB: matchbook
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matchbook -d matchbook"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - matchbook-network

  redis:
    image: redis:7-alpine
    container_name: matchbook-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - matchbook-network

  # ---------------------------------------------------------------------------
  # Application Services
  # ---------------------------------------------------------------------------

  indexer:
    build:
      context: .
      dockerfile: indexer/Dockerfile
    container_name: matchbook-indexer
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      DATABASE_URL: postgres://matchbook:matchbook@postgres/matchbook
      REDIS_URL: redis://redis:6379
      GEYSER_ENDPOINT: ${GEYSER_ENDPOINT:-http://localhost:10000}
      GEYSER_X_TOKEN: ${GEYSER_X_TOKEN:-}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
    ports:
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - matchbook-network

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: matchbook-api
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      DATABASE_URL: postgres://matchbook:matchbook@postgres/matchbook
      REDIS_URL: redis://redis:6379
      API_HOST: 0.0.0.0
      API_PORT: 8080
      WS_PORT: 8081
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      indexer:
        condition: service_started
    restart: unless-stopped
    networks:
      - matchbook-network

  crank:
    build:
      context: .
      dockerfile: crank/Dockerfile
    container_name: matchbook-crank
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      CRANK_KEYPAIR: ${CRANK_KEYPAIR:-}
      MIN_PROFIT_LAMPORTS: ${MIN_PROFIT_LAMPORTS:-1000}
      MAX_MATCHES_PER_TX: ${MAX_MATCHES_PER_TX:-8}
    ports:
      - "9091:9091"
    depends_on:
      indexer:
        condition: service_started
    restart: unless-stopped
    networks:
      - matchbook-network

  # ---------------------------------------------------------------------------
  # Monitoring Services
  # ---------------------------------------------------------------------------

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: matchbook-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    ports:
      - "9092:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    networks:
      - matchbook-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: matchbook-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - matchbook-network

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------

networks:
  matchbook-network:
    driver: bridge
