apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: matchbook

resources:
  - ../../base

patches:
  - path: configmap-patch.yaml
  - path: replicas-patch.yaml
  - path: resources-patch.yaml

secretGenerator:
  - name: matchbook-secrets
    behavior: replace
    files:
      - secrets.env

images:
  - name: ghcr.io/joaquinbejar/matchbook-indexer
    newTag: v1.0.0
  - name: ghcr.io/joaquinbejar/matchbook-api
    newTag: v1.0.0
  - name: ghcr.io/joaquinbejar/matchbook-crank
    newTag: v1.0.0
