apiVersion: apps/v1
kind: Deployment
metadata:
  name: crank
  namespace: matchbook
  labels:
    app.kubernetes.io/name: crank
    app.kubernetes.io/component: crank
    app.kubernetes.io/part-of: matchbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: crank
      app.kubernetes.io/component: crank
  template:
    metadata:
      labels:
        app.kubernetes.io/name: crank
        app.kubernetes.io/component: crank
        app.kubernetes.io/part-of: matchbook
    spec:
      serviceAccountName: matchbook
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: crank
          image: ghcr.io/joaquinbejar/matchbook-crank:latest
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          envFrom:
            - configMapRef:
                name: matchbook-config
            - secretRef:
                name: matchbook-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 30
