apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matchbook-ingress
  namespace: matchbook
  labels:
    app.kubernetes.io/name: matchbook
    app.kubernetes.io/part-of: matchbook
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - api.matchbook.example
        - ws.matchbook.example
      secretName: matchbook-tls
  rules:
    - host: api.matchbook.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
    - host: ws.matchbook.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 81
