apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer
  namespace: matchbook
  labels:
    app.kubernetes.io/name: indexer
    app.kubernetes.io/component: indexer
    app.kubernetes.io/part-of: matchbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: indexer
      app.kubernetes.io/component: indexer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: indexer
        app.kubernetes.io/component: indexer
        app.kubernetes.io/part-of: matchbook
    spec:
      serviceAccountName: matchbook
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: indexer
          image: ghcr.io/joaquinbejar/matchbook-indexer:latest
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: matchbook-config
            - secretRef:
                name: matchbook-secrets
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 30
