apiVersion: v1
kind: Secret
metadata:
  name: matchbook-secrets
  namespace: matchbook
  labels:
    app.kubernetes.io/name: matchbook
    app.kubernetes.io/part-of: matchbook
type: Opaque
stringData:
  # Database connection (replace with actual values in overlays)
  DATABASE_URL: "postgres://matchbook:changeme@postgres:5432/matchbook"

  # Redis connection
  REDIS_URL: "redis://redis:6379"

  # Solana RPC
  SOLANA_RPC_URL: "https://api.devnet.solana.com"

  # Geyser (for indexer)
  GEYSER_ENDPOINT: "http://geyser:10000"
  GEYSER_X_TOKEN: "changeme"

  # Crank keypair (base58 encoded)
  CRANK_KEYPAIR: "changeme"
